<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Login - Starlight International School</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom right, #0a1d3b, #1e3c72);
      font-family: 'Roboto', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: white;
      color: #1e3c72;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 30px;
      text-align: center;
      color: #0a1d3b;
    }
    .form-control {
      border-radius: 30px;
      padding: 12px 20px;
    }
    .btn-custom {
      background-color: #fdd835;
      color: #0a1d3b;
      border-radius: 30px;
      padding: 10px;
      font-weight: bold;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #fbc02d;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 0.95rem;
      color: #1e3c72;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Teacher Login</h2>
    <form method="POST" action="/login/teacher">
      <div class="mb-3">
        <label for="empid" class="form-label">Employee ID</label>
        <input type="text" class="form-control" id="empid" name="empid" required placeholder="Enter your employee ID">
      </div>
      <div class="mb-4">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-custom">Login</button>
    </form>
    <a href="/" class="back-link">‚Üê Back to Home</a>
  </div>

</body>
</html>
