<!DOCTYPE html>
<html>
<head>
    <title>Update Teacher</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            padding: 60px;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        h2 {
            text-align: center;
            color: #1a237e;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .form-group label {
            width: 150px;
            font-weight: bold;
            color: #333;
        }

        .form-group input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 15px;
        }

        .btn {
            background: #1976d2;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background 0.3s ease;
            margin-top: 10px;
        }

        .btn:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Teacher</h2>
        <form method="POST">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" value="{{ teacher.name }}" required />
            </div>
            <div class="form-group">
                <label>Employee ID:</label>
                <input type="text" name="empid" value="{{ teacher.empid }}" required />
            </div>
            <div class="form-group">
                <label>Department:</label>
                <input type="text" name="department" value="{{ teacher.department }}" required />
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <input type="text" name="subject" value="{{ teacher.subject }}" required />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="text" name="password" value="{{ teacher.password }}" required />
            </div>
            <button type="submit" class="btn">Update</button>
        </form>
    </div>
</body>
</html>
