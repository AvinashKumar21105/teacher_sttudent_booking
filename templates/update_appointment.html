<!DOCTYPE html>
<html>
<head>
    <title>Update Appointment</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <h2 class="mb-4">Update Appointment</h2>

        <form method="POST">
            <div class="mb-3">
                <label>Student Name</label>
                <input type="text" name="student_name" class="form-control" value="{{ appointment.student_name }}" required>
            </div>
            <div class="mb-3">
                <label>Student ID</label>
                <input type="text" name="student_id" class="form-control" value="{{ appointment.student_id }}" required>
            </div>
            <div class="mb-3">
                <label>Date</label>
                <input type="date" name="date" class="form-control" value="{{ appointment.date }}" required>
            </div>
            <div class="mb-3">
                <label>Time</label>
                <input type="time" name="time" class="form-control" value="{{ appointment.time }}" required>
            </div>
            <div class="mb-3">
                <label>Reason</label>
                <textarea name="reason" class="form-control" required>{{ appointment.reason }}</textarea>
            </div>
            <button type="submit" class="btn btn-success">Update Appointment</button>
            <a href="/teacher/manage" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
